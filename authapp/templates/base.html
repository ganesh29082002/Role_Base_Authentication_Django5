<!DOCTYPE html>
<html>
<head>
    <title>Role-Based Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="bg-white shadow-sm p-3 text-center mb-5 w-100 ">
        {% if user.is_authenticated %}
            <a  class="text-decoration-none black p-1 m-1"  href="{% url 'dashboard' %}">Dashboard</a>
            {% if user.role == 'admin' %}
                <a  class="text-decoration-none black p-1 m-1"  href="{% url 'manage_users' %}">Manage Users</a>
            {% endif %}
            <a class="text-decoration-none black p-1 m-1"  href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a  class="text-decoration-none black p-1 m-1" href="{% url 'login' %}">Login</a>
            <a class="text-decoration-none black p-1 m-1"  href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <div class="mt-5">

        {% block content %}{% endblock %}
    </div>
</body>
</html>
